<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Access</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background07.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: #1cb6d9;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #db4534;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #c63c2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Access Data</h2>
        <button onclick="window.location.href='index.html'">View Water Bodies</button>
        <button onclick="window.location.href='Zones/indexNorthZone.html'">View North Zone</button>
        <button onclick="window.location.href='Zones/indexSouthZone.html'">View South Zone</button>
        <button onclick="window.location.href='Zones/indexCentralZone.html'">View Central Zone</button>
        <button onclick="window.location.href='Zones/indexEastZone.html'">View East Zone</button>
        <button onclick="window.location.href='Zones/indexWestZone.html'">View West Zone</button>
    </div>
</body>
</html>
